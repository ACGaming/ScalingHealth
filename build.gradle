buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

//plugins {
//    id "net.minecraftforge.gradle.forge" version "2.0.2"
//}

version = "1.0.2"
group = "net.silentchaos512.scalinghealth"
archivesBaseName = "ScalingHealth-1.10.2"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.10.2-12.18.2.2125"
    runDir = "eclipse"

    coreMod = "net.silentchaos512.scalinghealth.asm.SHLoadingPlugin"

    replace "@VERSION@", project.version
    replace "DEV_ENV = true", "DEV_ENV = false"
    replaceIn "ScalingHealth.java"

    mappings = "snapshot_20161111"
    useDepAts = true
}

repositories {
    //mavenCentral()
    maven {
        name = "JEI"
        url "http://dvs1.progwml6.com/files/maven"
    }
}

jar {
    manifest {
        attributes("FMLCorePluginContainsFMLMod": "true", "FMLCorePlugin": "net.silentchaos512.scalinghealth.asm.SHLoadingPlugin")
    }
}

dependencies {
    deobfCompile "mezz.jei:jei_1.9.4:3.6.7.216"
    //deobfCompile "info.amerifrance.guideapi:Guide-API:1.9.4-2.0.0-37"
}

sourceSets {
    main {
        java { srcDirs = ["$projectDir/common"] }
        resources { srcDirs = ["$projectDir/resources"] }
    }
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
